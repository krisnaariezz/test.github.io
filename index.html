<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CodePen - Merry Christmallax - Skrollr.js animation</title>
<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>
<style>
/*! normalize.css v3.0.2 | MIT License | git.io/normalize */html {
	font-family: sans-serif;
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%
}

	margin: 0;
}
article, aside, details, figcaption, figure, footer, header, hgroup, main, menu, nav, section, summary {
	display: block
}
audio, canvas, progress, video {
	display: inline-block;
	vertical-align: baseline
}
audio:not([controls]) {
	display: none;
	height: 0
}
[hidden], template {
	display: none
}
a {
	background-color: transparent
}
a:active, a:hover {
	outline: 0
}
abbr[title] {
	border-bottom: 1px dotted
}
b, strong {
	font-weight: bold
}
dfn {
	font-style: italic
}
h1 {
	font-size: 2em;
	margin: 0.67em 0
}
mark {
	background: #ff0;
	color: #000
}
small {
	font-size: 80%
}
sub, sup {
	font-size: 75%;
	line-height: 0;
	position: relative;
	vertical-align: baseline
}
sup {
	top: -0.5em
}
sub {
	bottom: -0.25em
}
img {
	border: 0
}
svg:not(:root) {
	overflow: hidden
}
figure {
	margin: 1em 40px
}
hr {
	-moz-box-sizing: content-box;
	-webkit-box-sizing: content-box;
	box-sizing: content-box;
	height: 0
}
pre {
	overflow: auto
}
code, kbd, pre, samp {
	font-family: monospace, monospace;
	font-size: 1em
}
button, input, optgroup, select, textarea {
	color: inherit;
	font: inherit;
	margin: 0
}
button {
	overflow: visible
}
button, select {
	text-transform: none
}
button, html input[type="button"], input[type="reset"], input[type="submit"] {
	-webkit-appearance: button;
	cursor: pointer
}
button[disabled], html input[disabled] {
	cursor: default
}
button::-moz-focus-inner, input::-moz-focus-inner {
border:0;
padding:0
}
input {
	line-height: normal
}
input[type="checkbox"], input[type="radio"] {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	padding: 0
}
input[type="number"]::-webkit-inner-spin-button, input[type="number"]::-webkit-outer-spin-button {
height:auto
}
input[type="search"] {
	-webkit-appearance: textfield;
	-moz-box-sizing: content-box;
	-webkit-box-sizing: content-box;
	box-sizing: content-box
}
input[type="search"]::-webkit-search-cancel-button, input[type="search"]::-webkit-search-decoration {
-webkit-appearance:none
}
fieldset {
	border: 1px solid #c0c0c0;
	margin: 0 2px;
	padding: 0.35em 0.625em 0.75em
}
legend {
	border: 0;
	padding: 0
}
textarea {
	overflow: auto
}
optgroup {
	font-weight: bold
}
table {
	border-collapse: collapse;
	border-spacing: 0
}
td, th {
	padding: 0
}
.div{
	width:450px;
	height:200px;
	margin:0 auto;
	position:absolute;
	bottom:0px;
}
.text{
	text-align:center;
	font-family: 'Open Sans Condensed', sans-serif;
	background:rgba(251,251,251,0.31);
	}
.text span{
	font-weight:bolder;
	font-family: 'Gochi Hand', cursive;
}
#info {
	position: fixed;
	top: 20px;
	left: 20px;
	background-color: rgba(0,0,0,0.5);
	color: #fff;
	padding: 20px;
	z-index: 9999;
}
section {
	height: 5000px;
}
#slide-1 .bcg {
	height: 100%;
	width: 100%;
	background-image: url('http://ihatetomatoes.net/merry-christmallax/img/bcg_paper.png');
	background-repeat: repeat;
	background-position: center top;
	background-attachment: fixed;
}
#scrollBaby {
	width: 184px;
	height: 286px;
	background: url('http://ihatetomatoes.net/merry-christmallax/img/img_get-scrolling.png') no-repeat top left;
	position: fixed;
	bottom: 0;
	left: 50%;
	margin-left: -92px;
}
#slide-1 #tree {
	width: 380px;
	height: 550px;
	position: fixed;
	top: 50%;
	left: 50%;
	margin: -275px 0 0 -190px;
}
#slide-1 .item {
	position: absolute;
	top: 0;
	left: 0;
}
#slide-1 .tree1 {
	bottom: 426px;
	left: 100px;
	top: auto;
}
#slide-1 .tree2 {
	bottom: 309px;
	left: 73px;
	top: auto;
}
#slide-1 .tree3 {
	bottom: 205px;
	left: 30px;
	top: auto;
}
#slide-1 .tree4 {
	bottom: 101px;
	left: 14px;
	top: auto;
}
#slide-1 .trunk {
	bottom: 87px;
	left: 167px;
	top: auto;
}
#slide-1 .pot {
	bottom: 20px;
	left: 130px;
	top: auto;
}
#slide-1 .shadow {
	bottom: 0;
	left: 24px;
	top: auto;
}

</style>
</head>

<body>
<div id="info">0</div>
<section id="slide-1">
	<div class="bcg"></div>
	<div id="scrollBaby"
    data-top="transform:translateY(0px)"
    data--875-top="transform:translateY(300px)"
    data-anchor-target="#slide-1"
  ></div>
	<div id="tree">
		<div class="item tree1"
      data-top="opacity: 0;" 
	    data--1600-top="opacity: 0; transform: scale(0.5); bottom: 71px;" 
	    data--2000-top="opacity: 1; transform: scale(0.5); bottom: 90px;" 
	    data--4000-top="opacity: 1; transform: scale(1); bottom: 426px;" 
	    data-anchor-target="#slide-1"     
    ><img src="http://ihatetomatoes.net/merry-christmallax/img/img_tree-p1.png"></div>
		<div class="item tree2"
      data-top="opacity: 0; transform: scale(0.3); bottom: 71px;" 
	    data--2000-top="opacity: 0; transform: scale(0.3); bottom: 71px;" 
	    data--2212-top="opacity: 1; transform: scale(0.45); bottom: 81px;" 
	    data--4000-top="opacity: 1; transform: scale(1); bottom: 309px;" 
	    data-anchor-target="#slide-1"
    ><img src="http://ihatetomatoes.net/merry-christmallax/img/img_tree-p2.png"></div>
		<div class="item tree3"
      data-top="opacity: 0; transform: scale(0.3);" 
      data--2212-top="opacity: 0; transform: scale(0.3); bottom: 71px;" 
      data--2700-top="opacity: 1; transform: scale(0.55); bottom: 81px;" 
      data--4000-top="opacity: 1; transform: scale(1); bottom: 205px;" 
      data-anchor-target="#slide-1"
    ><img src="http://ihatetomatoes.net/merry-christmallax/img/img_tree-p3.png"></div>
		<div class="item tree4"
      data-top="opacity: 0; transform: scale(0.3);" 
      data--3000-top="opacity: 0; transform: scale(0.52);" 
      data--3300-top="opacity: 1; transform: scale(0.60);" 
      data--4000-top="opacity: 1; transform: scale(1);" 
      data-anchor-target="#slide-1"
    ><img src="http://ihatetomatoes.net/merry-christmallax/img/img_tree-p4.png"></div>
		<div class="item trunk"
      data-top="opacity: 0;" 
      data--1600-top="opacity: 0; transform: scale(0.3, 0.6);" 
      data--2000-top="opacity: 1; transform: scale(0.3, 0.6);" 
      data--4000-top="transform: scale(1,1);" 
      data-anchor-target="#slide-1"
    ><img src="http://ihatetomatoes.net/merry-christmallax/img/img_trunk.png"></div>
		<div class="item pot" 
      data-top="opacity: 0; transform:translateY(-800px)" 
      data--875-top="opacity: 1; transform[bounce]:translateY(-200px)" 
      data--1500-top="opacity: 1; transform[bounce]:translateY(0)" 
      data-anchor-target="#slide-1"
    ><img src="http://ihatetomatoes.net/merry-christmallax/img/img_pot.png"></div>
		<div class="item shadow"
      data-top="opacity: 0; transform: scale(0.6);" 
      data--3000-top="opacity: 0.2; transform: scale(0.6);" 
      data--4000-top="opacity: 1; transform: scale(1);" 
      data-anchor-target="#slide-1"
    ><img src="http://ihatetomatoes.net/merry-christmallax/img/img_shadow.png"></div>
	<div class="div">
		<p class="text">The Magic of Christmas never ends<br>
			and its greatest of gifts<br>
			are family and friends.<br>
			Merry Christmas and Happy New Year!  ^^<br>
			<span>with love: Krisna Aristoprodjo & Family</span></p>
		</div>
	</div>
</section>
<script src='http://codepen.io/assets/libs/fullpage/jquery.js'></script> 
<script src='http://ihatetomatoes.net/merry-christmallax/js/skrollr.js'></script> 
<script>var s = skrollr.init({
	render: function(data) {
	  //Log the current scroll position.
	  $('#info').text(data.curTop);
	}
});</script>
</body>
</html>
